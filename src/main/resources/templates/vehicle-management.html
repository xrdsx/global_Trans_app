<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Vehicle Management</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Mark</th>
                <th>Model</th>
                <th>Year of Production</th>
                <th>Registration Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.id}"></td>
                <td th:text="${vehicle.mark}"></td>
                <td th:text="${vehicle.model}"></td>
                <td th:text="${vehicle.yearOfProduction}"></td>
                <td th:text="${vehicle.registrationNumber}"></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-info" th:href="@{/vehicle-management/{id}(id=${vehicle.id})}">Details</a>
                        <a class="btn btn-warning" th:href="@{/vehicle-management/edit/{id}(id=${vehicle.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/vehicle-management/delete/{id}(id=${vehicle.id})}" onclick="return confirm('Are you sure you want to delete this vehicle?')">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" href="/vehicle-management/add">Add New Vehicle</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
