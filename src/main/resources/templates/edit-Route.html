<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit Route</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">Edit Route</h1>

  <form th:action="@{/route-management/update/{id}(id=${route.id})}" th:object="${route}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="nameRoute">Name:</label>
      <input type="text" class="form-control" id="nameRoute" th:field="*{nameRoute}" />
    </div>
    <div class="form-group">
      <label for="map_url">Map URL:</label>
      <input type="text" class="form-control" id="map_url" th:field="*{map_url}" />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
