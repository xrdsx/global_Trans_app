<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Report Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Report Issue</h1>


  <form method="post" th:action="@{/submitIssue}" th:object="${issue}">
    <input type="hidden" name="dayWorkId" th:value="${dayWork.id}" />
    <div class="form-group">
      <label for="routeName">Route Name:</label>
      <span class="form-control" id="routeName" name="routeName" th:text="${issue.route.nameRoute}"></span>

    </div>

    <div class="form-group">
      <label for="vehicleRegistrationNumber">Vehicle Registration Number:</label>
      <span class="form-control" id="vehicleRegistrationNumber" name="vehicleRegistrationNumber" th:text="${issue.vehicle.registrationNumber}"></span>
    </div>

    <div class="form-group">
      <label for="driverPhoneNumber">Driver Phone Number:</label>
      <span class="form-control" id="driverPhoneNumber" name="driverPhoneNumber" th:text="${issue.driver.phoneNumber}"></span>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
      <small class="form-text text-muted" id="descriptionCount">0 / 100 characters</small>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="location" name="location" required>
        <div class="input-group-append">
          <button type="button" class="btn btn-secondary" id="locationButton">Use Current Location</button>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Issue</button>
  </form>
</div>
<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="/js/reportissue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-a39r5d5+WNQmkjyHCFP+YvNSJY+Xzo6mcZ/vJiiEvDwfvI/gRdVi8lL+xU6AFeJ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6IXwo8wO5w9L3pylKQusHnPTDf+xBnYIjMvCk+pwF8gtTREUVTdz6I"
        crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
