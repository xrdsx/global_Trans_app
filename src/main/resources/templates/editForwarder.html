<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Forwarder</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="mb-4">Edit Forwarder</h3>
      <form th:action="@{/forwarder-management/edit/{id}(id=${forwarder.id})}" method="post">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName"
                 th:value="${forwarder.firstName}" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName"
                 th:value="${forwarder.lastName}" required>
        </div>
        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <input type="date" class="form-control" id="birthDate" name="birthDate"
                 th:value="${forwarder.birthDate}" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email"
                 th:value="${forwarder.email}" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                 th:value="${forwarder.phoneNumber}" required>
        </div>
        <div class="form-group">
          <label for="basicPayout">Basic Payout</label>
          <input type="text" class="form-control" id="basicPayout" name="basicPayout"
                 th:value="${forwarder.basicPayout}" required>
        </div>
        <div class="form-group">
          <label for="workTime">Work Time</label>
          <input type="number" class="form-control" id="workTime" name="workTime"
                 th:value="${forwarder.workTime}" required>
        </div>
        <div class="form-group">
          <label for="hourlyRate">Hourly Rate</label>
          <input type="text" class="form-control" id="hourlyRate" name="hourlyRate"
                 th:value="${forwarder.hourlyRate}" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save</button>
          <a th:href="@{/forwarder-management}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
