<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forwarder Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Forwarder Management</h1>
  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Date</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Basic Payout</th>
      <th>Work Time</th>
      <th>Hourly Rate</th>
      <th>Username</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="forwarder : ${forwarders}">
      <td th:text="${forwarder.firstName}"></td>
      <td th:text="${forwarder.lastName}"></td>
      <td th:text="${forwarder.birthDate}"></td>
      <td th:text="${forwarder.email}"></td>
      <td th:text="${forwarder.phoneNumber}"></td>
      <td th:text="${forwarder.basicPayout}"></td>
      <td th:text="${forwarder.workTime}"></td>
      <td th:text="${forwarder.hourlyRate}"></td>
      <td th:text="${forwarder.user.username}"></td>
      <td>
        <a th:href="@{/forwarder-management/edit/{id}(id=${forwarder.id})}" class="btn btn-primary btn-sm">Edit</a>
        <a th:href="@{/forwarder-management/delete/{id}(id=${forwarder.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/forwarder-management/add}" class="btn btn-primary">Add Forwarder</a>
  <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
