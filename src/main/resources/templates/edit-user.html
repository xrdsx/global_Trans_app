<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User - GLOBAL TRANS</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/UserManagementPage.css">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-light" breadcrumb>
  <a class="navbar-brand" href="/">GLOBAL TRANS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ol class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#about-us">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact-us">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
      </li>
    </ol>
  </div>
</nav>

<main class="container">
  <h1>Edit User</h1>
  <form th:action="@{/user-management/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" th:field="*{role}">
        <option th:each="roleType : ${roleTypes}" th:value="${roleType}" th:text="${roleType}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</main>

</body>
</html>
