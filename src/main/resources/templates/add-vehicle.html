<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Vehicle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Add Vehicle</h1>
  <form th:action="@{/vehicle-management/add}" th:object="${vehicle}" method="post">
    <div class="form-group">
      <label for="mark">Mark:</label>
      <input type="text" class="form-control" id="mark" name="mark" th:field="*{mark}" required>
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" class="form-control" id="model" name="model" th:field="*{model}" required>
    </div>

    <div class="form-group">
      <label for="yearOfProduction">Year of Production:</label>
      <input type="number" class="form-control" id="yearOfProduction" name="yearOfProduction" th:field="*{yearOfProduction}" required>
    </div>

    <div class="form-group">
      <label for="vin">VIN:</label>
      <input type="text" class="form-control" id="vin" name="vin" th:field="*{vin}" required>
    </div>

    <div class="form-group">
      <label for="registrationNumber">Registration Number:</label>
      <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" th:field="*{registrationNumber}" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Vehicle</button>
  </form>
</div>
</body>
</html>
